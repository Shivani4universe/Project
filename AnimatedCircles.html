<!DOCTYPE html>
<html>
    <head>

        <title>Rainbow</title>
   
    </head>
    
    <body>
    <svg width="1000" height="1000">
        <circle cx="30" cy="30" r="30" fill="violet">
            <animate attributeName="cx" from="30" to="200" dur="1s" begin="0;anim7.end" fill="freeze" repeatCount="1" id="anim1"/>
            <animate
            begin="anim1.end"
            id="anim1"
            from="200" to= "30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatcount="1" />
            </circle>

            <circle  cx="30" cy="100"  r="30" fill="indigo">
            <animate attributeName="cx" from="30" to="200" dur="1s" begin="anim1.end" fill="freeze" repeatCount="1" id="anim2"/>
            <animate
            begin="anim2.end"
            id="anim2"
            from="200" to="30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatCount="1"/>
            </circle>

            <circle cx="30" cy="170"  r="30" fill="Blue">
            <animate attributeName="cx" from="30" to="200" dur="1s" fill="freeze" begin="anim2.end" repeatCount="1" id="anim3"/>
            <animate
            begin = "anim3.end"
            id="anim3"
            from="200" to="30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatCount="1"/>
            </circle>

            <circle cx="30" cy="240"  r="30" fill="Green">
            <animate attributeName="cx" from="30" to="200" dur="1s" fill="freeze" begin="anim3.end" repeatCount="1" id="anim4"/>
            <animate
            begin = "anim4.end"
            id="anim4"
            from="200" to="30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatCount="1"/>
            </circle>

            <circle cx="30" cy="310"  r="30" fill="Yellow">
            <animate attributeName="cx" from="30" to="200" dur="1s" fill="freeze" begin="anim4.end" repeatCount="1" id="anim5"/>
            <animate
            begin = "anim5.end"
            id="anim5"
            from="200" to="30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatCount="1"/>
            </circle>

            <circle  cx="30" cy="380"  r="30" fill="Orange">
            <animate attributeName="cx" from="30" to="200" dur="1s" fill="freeze" begin="anim5.end" repeatCount="1" id="anim6"/>
            <animate
            begin = "anim6.end"
            id="anim6"
            from="200" to="30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatCount="1"/>
            </circle>

            <circle  cx="30" cy="450"  r="30" fill="Red">
            <animate attributeName="cx" from="30" to="200" dur="1s" fill="freeze" begin="anim6.end" repeatCount="1" id="anim7"/>
            <animate
            begin = "anim7.end"
            id="anim7"
            from="200" to="30"
            attributeName="cx"
            dur="1s"
            fill="freeze"
            repeatCount="1"/>
            </circle>


    </svg>
    </body>
</html>
